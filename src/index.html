<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Around the US</title>
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/around-the-us.svg')%>"
          alt="Around the US icon"
          class="header__image"
        />
      </header>
      <main>
        <section class="author">
          <div class="author__image-wrapper">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Picture of Jacques-Cousteau"
              class="author__image"
            />
            <div class="author__image-overlay">
              <img
                class="author__image-overlay-img"
                src="<%=require('./images/pencil.svg')%>"
                alt="pencil edit button"
              />
            </div>
          </div>
          <div class="author__info">
            <h1 class="author__name block"></h1>
            <p class="author__description block"></p>
            <button type="button" class="author__pencil"></button>
          </div>
          <button type="button" class="author__plus-sign"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Around the U.S.</p>
      </footer>
      <!-- Start of  Overlay Edit AuthorImage popup window -->
      <div class="popup" id="authorImage">
        <div class="popup__modalContainer popup__modalContainer-authorImage">
          <h2 class="popup__title">Change profile picture</h2>
          <button class="popup__xButton" id="authorImageXButton">
            <img
              class="popup__closeBox"
              src="<%=require('./images/close-icon.png')%>"
              alt="close button"
            />
          </button>
          <form
            name="profile-form"
            class="popup__form"
            id="authorImageForm"
            novalidate
          >
            <input
              class="popup__description popup__form-input"
              type="url"
              name="authorImageLink"
              id="popup__authorImage"
              placeholder="Author Image URL"
              required
            />
            <span
              class="popup__form-input-error popup__authorImage-error"
            ></span>
            <button
              class="popup__saveButton"
              type="submit"
              id="popup__authorImageSaveButton"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- End of Overlay Edit AuthorImage popup window -->
      <!-- Start of  Overlay Edit Profile popup window -->
      <div class="popup" id="profilePopup">
        <div class="popup__modalContainer">
          <h2 class="popup__title">Edit Profile</h2>
          <button class="popup__xButton" id="profileXButton">
            <img
              class="popup__closeBox"
              src="<%=require('./images/close-icon.png')%>"
              alt="close button"
            />
          </button>
          <form
            name="profile-form"
            class="popup__form"
            id="profileForm"
            novalidate
          >
            <input
              class="popup__name popup__form-input"
              minlength="2"
              maxlength="40"
              type="text"
              name="name"
              id="popup__name"
              required
            />
            <span class="popup__form-input-error popup__name-error"></span>
            <input
              class="popup__description popup__form-input"
              minlength="2"
              maxlength="200"
              type="text"
              name="description"
              id="popup__description"
              required
            />
            <span
              class="popup__form-input-error popup__description-error"
            ></span>
            <button
              class="popup__saveButton"
              type="submit"
              id="popup__editProfileSaveButton"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- End of Overlay Edit Profile popup window -->
      <!-- Start of EDIT PROFILE CONFIRM CLOSE popup window -->
      <div class="popup" id="confirmCardClosePopup">
        <div class="popup__modalContainer popup__confirmCloseButtonContainer">
          <h2 class="popup__title">Are you sure?</h2>
          <button class="popup__xButton" id="confirmCardCloseXButton">
            <img
              class="popup__closeBox"
              src="<%=require('./images/close-icon.png')%>"
              alt="close button"
            />
          </button>
          <form class="popupConfirmCloseWrapper">
            <button
              class="popup__saveButton popup__saveButtonConfirmClose"
              type="submit"
            >
              Yes
            </button>
          </form>
        </div>
      </div>
      <!-- END of EDIT PROFILE CONFIRM CLOSE popup window -->
      <!-- Start of  Overlay Add New Card popup window -->
      <div class="popup" id="newCardPopup">
        <div class="popup__modalContainer">
          <h2 class="popup__title">New place</h2>
          <button class="popup__xButton" id="newCardXButton">
            <img
              class="popup__closeBox"
              src="<%=require('./images/close-icon.png')%>"
              alt="close button"
            />
          </button>
          <form name="card-form" class="popup__form" id="newCardForm">
            <input
              class="popup__name popup__form-input"
              type="text"
              name="name"
              id="popup__newCardTitle"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span
              class="popup__form-input-error popup__newCardTitle-error"
            ></span>
            <input
              class="popup__description popup__form-input"
              type="url"
              name="link"
              id="popup__newCardImage"
              placeholder="Image link"
              required
            />
            <span
              class="popup__form-input-error popup__newCardImage-error"
            ></span>
            <button
              class="popup__saveButton"
              type="submit"
              id="popup__newCardSaveButton"
            >
              Create
            </button>
          </form>
        </div>
      </div>
      <!-- End of Overlay Add New Card popup window -->
      <!-- Start of  Overlay image Opened popup window -->
      <div class="popup" id="popupImageWrapper">
        <div class="popup__modalContainer popup__imageContainer">
          <img
            class="popup__image"
            src="https://code.s3.yandex.net/web-code/yosemite.jpg"
            alt=" "
          />
          <h2 class="popup__title popup__imageTitle"></h2>
          <button class="popup__xButton" id="imageOpenedXButton">
            <img
              class="popup__closeBox"
              src="<%=require('./images/close-icon.png')%>"
              alt="close button"
            />
          </button>
        </div>
      </div>
      <!-- End of Overlay image Opened popup window -->
    </div>
    <template id="cardTemplate">
      <li class="card">
        <div class="card__trashCanButtonContainer">
          <button type="button" class="card__trashCanButton"></button>
          <img src=" " alt=" " class="card__image" />
        </div>
        <div class="card__description">
          <h2 class="card__name"></h2>
          <div class="card__like-buttonContainer">
            <button type="button" class="card__like-button"></button>
            <div class="card__like-buttonAmount"></div>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
